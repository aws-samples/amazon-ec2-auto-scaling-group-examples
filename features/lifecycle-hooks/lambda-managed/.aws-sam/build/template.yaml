AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "amazon-ec2-autoscaling-lifecycle-hook-lambda-example\nSample CloudFormation\
  \ template that deploys an Auto Scaling Group with Lifecycle Hooks that are managed\
  \ from User Data. \n"
Parameters:
  AmiId:
    Description: AMI Id
    Type: String
    Default: ami-09c5e030f74651050
  AutoScalingGroupName:
    Description: TBD
    Type: String
    Default: Example Auto Scaling Group
  AutoScalingGroupMinSize:
    Description: TBD
    Type: Number
    Default: 0
  AutoScalingGroupMaxSize:
    Description: TBD
    Type: Number
    Default: 2
  AutoScalingGroupDesiredCapacity:
    Description: TBD
    Type: Number
    Default: 0
  InstanceType:
    Description: Amazon EC2 Instance Type
    Type: String
    Default: t2.micro
  InstanceKeyPair:
    Description: Amazon EC2 Key Pair
    Type: AWS::EC2::KeyPair::KeyName
  LifecycleHookName:
    Description: TBD
    Type: String
    Default: app-install-hook
  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 10.192.0.0/16
  AvailabilityZone1CIDR:
    Description: Please enter the IP range (CIDR notation) for the app subnet in the
      first Availability Zone
    Type: String
    Default: 10.192.10.0/24
  AvailabilityZone2CIDR:
    Description: Please enter the IP range (CIDR notation) for the app subnet in the
      second Availability Zone
    Type: String
    Default: 10.192.11.0/24
  AvailabilityZone3CIDR:
    Description: Please enter the IP range (CIDR notation) for the app subnet in the
      third Availability Zone
    Type: String
    Default: 10.192.12.0/24
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: VPC Configuration
      Parameters:
      - VpcCIDR
      - AvailabilityZone1CIDR
      - AvailabilityZone2CIDR
      - AvailabilityZone3CIDR
    - Label:
        default: Instance Configuration
      Parameters:
      - AmiId
      - InstanceType
      - InstanceKeyPair
    - Label:
        default: Auto Scaling Group Configuration
      Parameters:
      - AutoScalingGroupName
      - AutoScalingGroupVpcID
      - AutoScalingGroupSubnetIDs
      - AutoScalingGroupMinSize
      - AutoScalingGroupMaxSize
      - AutoScalingGroupDesiredCapacity
      - LifecycleHookName
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock:
        Ref: VpcCIDR
      EnableDnsHostnames: true
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  InternetGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId:
        Ref: InternetGateway
      VpcId:
        Ref: VPC
  AvailabilityZoneSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: AvailabilityZone1CIDR
      MapPublicIpOnLaunch: true
  AvailabilityZoneSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: AvailabilityZone2CIDR
      MapPublicIpOnLaunch: true
  AvailabilityZoneSubnet3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone:
        Fn::Select:
        - 2
        - Fn::GetAZs: ''
      CidrBlock:
        Ref: AvailabilityZone3CIDR
      MapPublicIpOnLaunch: true
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId:
        Ref: VPC
      GroupDescription: Instance Security Group
  RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId:
        Ref: VPC
  DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId:
        Ref: RouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId:
        Ref: InternetGateway
  AvailabilityZoneSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: AvailabilityZoneSubnet1
  AvailabilityZoneSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: AvailabilityZoneSubnet2
  AvailabilityZoneSubnet3RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: RouteTable
      SubnetId:
        Ref: AvailabilityZoneSubnet3
  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId:
          Ref: AmiId
        InstanceType:
          Ref: InstanceType
        KeyName:
          Ref: InstanceKeyPair
        SecurityGroupIds:
        - Ref: InstanceSecurityGroup
        IamInstanceProfile:
          Arn:
            Fn::GetAtt:
            - InstanceProfile
            - Arn
        UserData:
          Fn::Base64:
            Fn::Sub:
            - "Content-Type: multipart/mixed; boundary=\"//\"\nMIME-Version: 1.0\n\
              \n--//\nContent-Type: text/cloud-config; charset=\"us-ascii\"\nMIME-Version:\
              \ 1.0\nContent-Transfer-Encoding: 7bit\nContent-Disposition: attachment;\
              \ filename=\"cloud-config.txt\"\n\n#cloud-config\ncloud_final_modules:\n\
              - [scripts-user, always]\n\n--//\nContent-Type: text/x-shellscript;\
              \ charset=\"us-ascii\"\nMIME-Version: 1.0\nContent-Transfer-Encoding:\
              \ 7bit\nContent-Disposition: attachment; filename=\"userdata.txt\"\n\
              \n#!/bin/bash\nINSTANCE_ID=\"`wget -q -O - http://instance-data/latest/meta-data/instance-id`\"\
              \ && \\\n# Start App Install\nsleep 60 && \\\n# End App Install\naws\
              \ autoscaling complete-lifecycle-action --lifecycle-action-result CONTINUE\
              \ --instance-id $INSTANCE_ID --lifecycle-hook-name \"${lifecycleHookName}\"\
              \ --auto-scaling-group-name \"${autoScalingGroupName}\"  --region ${AWS::Region}\
              \  || \\\naws autoscaling complete-lifecycle-action --lifecycle-action-result\
              \ ABANDON --instance-id $INSTANCE_ID --lifecycle-hook-name \"${lifecycleHookName}\"\
              \ --auto-scaling-group-name \"${autoScalingGroupName}\"  --region ${AWS::Region}\
              \ \n--//"
            - autoScalingGroupName:
                Ref: AutoScalingGroupName
              lifecycleHookName:
                Ref: LifecycleHookName
  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      Policies:
      - PolicyName: CompleteLifecycleActionAllowPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: autoscaling:CompleteLifecycleAction
            Resource:
              Fn::Sub: arn:aws:autoscaling:${AWS::Region}:${AWS::AccountId}:autoScalingGroup:*:autoScalingGroupName/${AutoScalingGroupName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
  InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - Ref: InstanceRole
  AutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName:
        Ref: AutoScalingGroupName
      LaunchTemplate:
        LaunchTemplateId:
          Ref: LaunchTemplate
        Version:
          Fn::GetAtt:
          - LaunchTemplate
          - LatestVersionNumber
      DesiredCapacity:
        Ref: AutoScalingGroupDesiredCapacity
      MaxSize:
        Ref: AutoScalingGroupMaxSize
      MinSize:
        Ref: AutoScalingGroupMinSize
      VPCZoneIdentifier:
      - Ref: AvailabilityZoneSubnet1
      - Ref: AvailabilityZoneSubnet2
      - Ref: AvailabilityZoneSubnet3
  LifecycleHook:
    Type: AWS::AutoScaling::LifecycleHook
    Properties:
      LifecycleHookName:
        Ref: LifecycleHookName
      AutoScalingGroupName:
        Ref: AutoScalingGroup
      DefaultResult: ABANDON
      HeartbeatTimeout: 900
      LifecycleTransition: autoscaling:EC2_INSTANCE_LAUNCHING
  LifecycleEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: EventRule
      EventPattern:
        source:
        - aws.autoscaling
        detail-type:
        - EC2 Instance-launch Lifecycle Action
      State: ENABLED
      Targets:
      - Arn:
          Fn::GetAtt:
          - LifecycleFunction
          - Arn
        Id: LifecycleFunctionV1
  PermissionForEventsToInvokeLifecycleLambda:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: LifecycleFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - LifecycleEventRule
        - Arn
  LifecycleFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: LifecycleFunctionLogsPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
  LifecycleFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: LifecycleFunction
      Handler: app.lambda_handler
      Role:
        Fn::GetAtt:
        - LifecycleFunctionRole
        - Arn
      Runtime: python3.8
